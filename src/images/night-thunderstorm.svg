<svg viewbox="-45 -50 100 100">
  <g>
    <circle class="cloud-grey" cx="-15" cy="0" r="15">
      <animate attributeName="cx" dur="3s" values="-15;-12;-15" repeatCount="indefinite"></animate>
    </circle>
    <circle class="cloud-grey" cx="5" cy="0" r="15">
      <animate attributeName="cy" dur="4s" values="0;2;0" repeatCount="indefinite"></animate>
    </circle>
    <circle class="cloud-grey" cx="20" cy="0" r="15">
      <animate attributeName="cx" dur="6s" values="20;25;20" repeatCount="indefinite"></animate>
    </circle>
    <circle class="cloud-grey" cx="5" cy="-15" r="10">
      <animate attributeName="cy" dur="10s" values="-15;-11;-8;-5;-15" repeatCount="indefinite"></animate>
    </circle>
    <circle class="cloud-grey" cx="20" cy="-17" r="10">
      <animate attributeName="cx" dur="3s" values="20;17;20" repeatCount="indefinite"></animate>
    </circle>
    <line class="rain" x1="-15" y1="20" x2="-15" y2="15"></line>
    <line class="rain rain2" x1="-5" y1="15" x2="-5" y2="25"></line>
    <line class="rain rain3" x1="5" y1="15" x2="5" y2="20"></line>
    <line class="rain" x1="15" y1="25" x2="15" y2="35"> </line>
    <line class="rain rain4" x1="25" y1="15" x2="25" y2="20"></line>
    <polygon class="thunder" points="10,10 -10,25 5,25 -10,40" opacity="0.8" scale="1">
      <animate attributeName="opacity" dur="0.6" values="0.8;0.3;1" repeatCount="indefinite"></animate>
    </polygon>
    <polygon class="thunder" points="-5,10 -25,25 -10,25 -25,40" opacity="0.8" scale="1">
      <animate attributeName="opacity" dur="1.5" values="0.8;0.3;1" repeatCount="indefinite"></animate>
    </polygon>
    <polygon class="thunder" points="25,10 5,25 20,25 5,40" opacity="0.8" scale="1">
      <animate attributeName="opacity" dur="2" values="0.8;0.3;1" repeatCount="indefinite"></animate>
    </polygon>
  </g>
</svg>
