<svg viewbox="-50 -50 100 100">
  <g>
    <circle class="moon" cx="0" cy="0" r="20"></circle>
    <circle class="moon-shield" cx="0" cy="0" r="20"></circle>
    <circle class="star" cx="-30" cy="30" r="1" style="animation-delay: -0.4s"></circle>
    <circle class="star" cx="30" cy="35" r="1" style="animation-delay: -1s"></circle>
    <circle class="star" cx="-10" cy="40" r="1" style="animation-delay: 1s"></circle>
    <circle class="star" cx="-30" cy="-35" r="1"></circle>
    <circle class="star" cx="30" cy="-25" r="1" style="animation-delay: 2s"></circle>
    <circle class="cloud" cx="-10" cy="20" r="15">
      <animate attributeName="cx" dur="3s" values="-10;-12;-10" repeatCount="indefinite"></animate>
    </circle>
    <circle class="cloud" cx="5" cy="20" r="15">
      <animate attributeName="cy" dur="4s" values="20;22;20" repeatCount="indefinite"></animate>
    </circle>
    <circle class="cloud" cx="20" cy="20" r="15">
      <animate attributeName="cx" dur="6s" values="20;25;20" repeatCount="indefinite"></animate>
    </circle>
    <circle class="cloud" cx="5" cy="7" r="10">
      <animate attributeName="cy" dur="10s" values="5;4;12;8;5" repeatCount="indefinite"></animate>
    </circle>
    <circle class="cloud" cx="20" cy="5" r="10">
      <animate attributeName="cx" dur="3s" values="20;17;20" repeatCount="indefinite"></animate>
    </circle>
  </g>
</svg>
