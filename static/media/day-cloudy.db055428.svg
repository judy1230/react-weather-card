<svg viewbox="-50 -50 100 100">
  <circle class="sun" cx="0" cy="0" r="25">
    <animateTransform attributeName="transform" type="rotate" dur="20s" values="0;360" repeatCount="indefinite"></animateTransform>
  </circle>
  <circle class="cloud" cx="30" cy="30" r="20">
    <animate attributeName="cy" dur="3s" values="30;28;30" repeatCount="indefinite"></animate>
  </circle>
  <circle class="cloud" cx="15" cy="30" r="20">
    <animate attributeName="cy" dur="5s" values="30;28;30" repeatCount="indefinite"></animate>
  </circle>
  <circle class="cloud" cx="0" cy="30" r="15">
    <animate attributeName="cx" dur="3s" values="0;-4;0" repeatCount="indefinite"></animate>
  </circle>
  <circle class="cloud" cx="30" cy="10" r="10">
    <animate attributeName="cx" dur="3s" values="30;33;30" repeatCount="indefinite"></animate>
  </circle>
  <circle class="cloud" cx="7" cy="15" r="15">
    <animate attributeName="cx" dur="2s" values="7; 9; 7" repeatCount="indefinite"></animate>
  </circle>
</svg>
